<!DOCTYPE html>
<html lang="en">

<head>
    <!-- App's Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 | Test Finder</title>
    <!-- Pure CSS Links -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon Link -->
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <!-- Navigation Menu -->
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
                <i class="fas fa-virus"></i>
            </li>
            <li class="pure-menu-item pure-menu-selected">
                <a href="index.html" class="pure-menu-link">Home</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="pure-g">
        <div class="pure-u-md-1-2 location-finder">
            <h1>Get Tested.</h1>
            <p>Find a COVID-19 Testing Center Near You</p>
            <form class="pure-form">
                <input id="zip" type="text" class="pure-input-1-12" placeholder="City">
                <select id="stateList">
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KS</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>ME</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MI</option>
                    <option>MN</option>
                    <option>MS</option>
                    <option>MO</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>
                    <option>NJ</option>
                    <option>NM</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>ND</option>
                    <option>OH</option>
                    <option>OK</option>
                    <option>OR</option>
                    <option>PA</option>
                    <option>RI</option>
                    <option>SC</option>
                    <option>SD</option>
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>
                </select>
                <button id="goButton" type="submit" class="pure-button pure-button-primary"><i
                        class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-2" style="text-align:right">
            <img src="images/lp-image.png" alt="gemoetric COVID photo" width="600px" height="900px">
        </div>
    </div>

    <!-- JavaScript and jQuery Scipt Tags -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAayUREzm6gydcCBnHzTXcnN4PsneoLays&libraries=places">
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
